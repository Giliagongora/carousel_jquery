<!DOCTYPE html>
<html lang="es">
<head>
	<title>Carousel-Jquerry</title>
	<meta name=""><meta name="viewport" content="width=device-width, initial-scale=1"><!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

	<div class="container">
	  <br>
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#myCarousel" data-slide-to="1"></li>
	      <li data-target="#myCarousel" data-slide-to="2"></li>
	      <li data-target="#myCarousel" data-slide-to="3"></li>
	      <li data-target="#myCarousel" data-slide-to="4"></li>
	    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner" role="listbox">

	      <div class="item active">
	        <img src="assets/img/Colorful-Abstract-Oil-Paint-Art-Background.jpg" alt="Chania" width="460" height="345">
	        <div class="carousel-caption">
	        </div>
	      </div>

	      <div class="item">
	        <img src="assets/img/1wYVzIK.jpg" alt="" width="460" height="345">
	        <div class="carousel-caption">
	        </div>
	      </div>
	    
	      <div class="item">
	        <img src="assets/img/d72867992f6bb9d6c497209f36ee6d0e--painting-geometric-geometric-sketch.jpg" alt="" width="460" height="345">
	        <div class="carousel-caption">
	        </div>
	      </div>

	      <div class="item">
	        <img src="assets/img/article-2386904-1B3313F3000005DC-883_964x844.jpg" alt="" width="460" height="345">
	        <div class="carousel-caption">

	        </div>
	      </div>

	      <div class="item">
	        <img src="assets/img/142195a6c547d3b8f921af8d55c20ccd.jpg" alt="" width="460" height="345">
	        <div class="carousel-caption">

	        </div>
	      </div>
	  
	    </div>

	    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
